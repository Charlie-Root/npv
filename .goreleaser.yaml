# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

nfpms:
  - file_name_template: '{{ .ConventionalFileName }}'
    id: packages
    description: |-
      Network Path Collector and visualizer. 
      generates a database of routes to multiple endpoints 
      and visualizes them in an interactive 3D view
    maintainer: Wieger Bontekoe <wieger@bontekoe.technology>
    vendor: Bontekoe Technology
    homepage: https://bontekoe.technology/
    bindir: /usr/bin
    section: utils
    contents:
      - src: ./bin/npv
        dst: /usr/local/bin/npv
        file_info:
          mode: 0644
    formats:
    - apk
    - deb
    - rpm
    - archlinux
    dependencies:
    - git
    recommends:
    - golang
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package

